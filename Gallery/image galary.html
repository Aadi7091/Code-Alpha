<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #lightbox img {
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="C:\Users\abhis\Downloads\virat.webp" alt="Image 1">
        <img src="C:\Users\abhis\Downloads\rohit.jpg" alt="Image 2">
        <img src="C:\Users\abhis\Downloads\roko.webp" alt="Image 3">
        <img src="C:\Users\abhis\Downloads\ko ro.webp" alt="Image 4">
    </div>

    <div id="lightbox">
        <img src="" alt="Large Image">
    </div>

    <script>
        const gallery = document.querySelector('.gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');

        gallery.addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG') {
                lightboxImg.src = e.target.src;
                lightbox.style.display = 'flex';
            }
        });

        lightbox.addEventListener('click', function() {
            lightbox.style.display = 'none';
        });
    </script>
</body>
</html>
